<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--IE8 core-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>shoppingcenter</title>
        <script src="../bootstrap3/js/holder.js"></script>
        <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
        <script src="../bootstrap3/js/bootstrap.js"></script>
        <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--font-->
        <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../css/top.css"/>
        <link rel="stylesheet" type="text/css" href="../css/index.css"/>
        <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="../css/footer.css"/>
        <link rel="stylesheet" type="text/css" href="../css/reg.css"/>
    </head>
    <body>
        <header class="header">
            <img src="../images/index/demo.png" alt="">
            <span class="pull-right"><small>welcome</small><b>shopping center</b></span>
        </header>

        <div class="container mycontent text-left">
            <div class="registerDiv">
                <p>Sign up</p>
                <!--role="form" uses for disabled people to recognize this is a form-->
                <form id="form-reg" class="form-horizontal" role="form">
                    <!--username-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="username">username:</label>
                        <div class="col-md-8">
                            <input id="username" name="username" type="text"
                                   class="form-control" placeholder="please input username"/>
                        </div>
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="password">password:</label>
                        <div class="col-md-8">
                            <input id="password" name="password" type="password"
                                   class="form-control" placeholder="please input password"/>
                        </div>
                    </div>

                    <!--confirm password-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="confirmPassord">confirm password:</label>
                        <div class="col-md-8">
                            <input id="confirmPassord" name="confirmPassord" type="password"
                                   class="form-control" placeholder="please input password again"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="btn-reg"></label>
                        <div class="col-md-8">
                            <input id="btn-reg" class="btn btn-primary" type="button" value="signup" />
                            <span class="pull-right"><middle>have account already?</middle><a href="login.html">login</a></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="text-center rights container">
                <div class="col-md-offset-2 col-md-2">
                    <span class="fa fa-thumbs-o-up"></span>
                    <p>quality assurance</p>
                </div>

                <div class="col-md-offset-2 col-md-2">
                    <span class="fa fa-thumbs-o-up"></span>
                    <p>personal custom</p>
                </div>

                <div class="col-md-offset-2 col-md-2">
                    <span class="fa fa-thumbs-o-up"></span>
                    <p>personal custom</p>
                </div>

                <div class="col-md-offset-2 col-md-2">
                    <span class="fa fa-thumbs-o-up"></span>
                    <p>student only</p>
                </div>

                <div class="col-md-offset-2 col-md-2">
                    <span class="fa fa-thumbs-o-up"></span>
                    <p>vip only</p>
                </div>
            </div>


            <div class="col-md-12 text-center bottom">
                Copyright Â© 2022 dnsc.cn All Rights Reserved
                <a target="_blank" style="font-size: 12px" href="http://www.google.com/">personal copyright</a>
            </div>
        </footer>
    </body>
</html>
<script type="text/javascript">

    $("#btn-reg").click(function(){
        console.log($("#form-reg").serialize());
        $.ajax({
            url:"/user/register",
            type:"POST",
            data:$("#form-reg").serialize(),
            dataType:"json",
            success:function(res) {
                if(res.state === 200) {
                    alert("register success");
                    location.href="login.html";
                } else {
                    alert("register failed, the reason is " + res.message);
                }
            }
        });
    });

</script>
